{% extends 'core/base.html' %}

{% block title %}HealMate Home{% endblock %}

{% block content %}
<div id="hero-banner">
    <h1>Welcome to HealMate!</h1>
    <p>This is the homepage content for HealMate.</p>

    <section id="search-container">
        <h2>Search for Specialists</h2>
        <form method="GET" action="{% url 'search_specialists' %}">
            <input type="text" name="q" placeholder="Search specialists (e.g., Dermatologist, Psychologist)">
            <input type="text" name="location" placeholder="Location">
            <select name="specialty">
                <option value="">All Specialties</option>
                {% for specialty in specialties %}
                <option value="{{ specialty.name }}">{{ specialty.name }}</option>
                {% endfor %}
            </select>
            <input type="date" name="available_date"><br>
            <br>
            <button type="submit">Search</button>
        </form>
    </section>

    <img src="https://res.cloudinary.com/dkqpb7vwr/image/upload/v1727841475/search-background_ntx5qt.png" alt="welcome image">
</div>
{% endblock %}
