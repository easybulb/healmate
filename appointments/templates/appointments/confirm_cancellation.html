{% extends "core/base.html" %}

{% block content %}

<h2>Confirm Cancellation</h2>
<p>Are you sure you want to cancel the appointment with {{ appointment.specialist.user.get_full_name }} on {{ appointment.date }} at {{ appointment.time }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Cancellation</button>
    <a href="{% url 'specialist_appointments' %}" class="btn btn-secondary">Go Back</a>
</form>
{% endblock %}
