{% extends "core/base.html" %}

{% block content %}
<h2>Specialist Search Results</h2>

<form method="GET" action="{% url 'search_specialists' %}">
    <input type="text" name="q" placeholder="Search specialists...">
    <select name="specialty">
        <option value="">All Specialties</option>
        {% for specialty in specialties %}
        <option value="{{ specialty.name }}">{{ specialty.name }}</option>
        {% endfor %}
    </select>
    <input type="text" name="location" placeholder="Location">
    <button type="submit">Search</button>
</form>

<ul></ul>
    {% for specialist in specialists %}
    <li>{{ specialist.user.username }} - {{ specialist.specialty.name }} ({{ specialist.location }})</li>
    {% empty %}
    <li>No specialists found.</li>
    {% endfor %}
</ul>

{% endblock %}
